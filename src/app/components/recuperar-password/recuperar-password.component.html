<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img src="../../../assets/img/acceso.png" alt="Login" class="logo">
        <h1>Recuperar</h1>
        <form (ngSubmit)="recuperar()" [formGroup]="recuperarUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Email</label>
                <span *ngIf="recuperarUsuario.get('email')?.hasError('required') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">
                  El <strong>correo</strong> es requerido
                </span>
                <span *ngIf="recuperarUsuario.get('email')?.hasError('email') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">
                  El <strong>formato</strong> es invalido
                </span>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg mb-3" [disabled]="recuperarUsuario.invalid" type="submit">Recuperar</button>
              </div>
              <a class="mt-3" routerLink="/login">Volver</a>
        </form>
    </div>
    <app-spiner *ngIf="loading"></app-spiner>
</div>
